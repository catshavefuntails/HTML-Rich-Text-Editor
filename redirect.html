<!DOCTYPE html>
<html>
<head>
<title>Automatic Redirect</title>
      <link rel="icon" href="sitefiles/icon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

p {
    color: #666;
    margin-bottom: 20px;
}
</style>
</head>
<body>

<h1>Redirecting...</h1>
<p>You will be automatically redirected to a new page in <span id="countdown">5</span> seconds.</p>

<script>
// Set the redirect URL
const redirectURL = "URL"; // Replace with your desired URL

// Set the countdown time in seconds
let countdownTime = 5;

// Get the countdown element
const countdownElement = document.getElementById("countdown");

// Function to update the countdown
function updateCountdown() {
    countdownTime--;
    countdownElement.textContent = countdownTime;

    if (countdownTime <= 0) {
        // Redirect when countdown reaches 0
        window.location.href = redirectURL;
    } else {
        // Continue the countdown
        setTimeout(updateCountdown, 1000);
    }
}

// Start the countdown
updateCountdown();
</script>

</body>
</html>
