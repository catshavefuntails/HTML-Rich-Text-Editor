<!DOCTYPE html>
<html>
<head>
<title>Confirmation</title>
      <link rel="icon" href="sitefiles/icon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

p {
    color: #666;
    margin-bottom: 20px;
}
.confirmation {
    display:none;
}
</style>
</head>
<body>

<h1>Processing...</h1>
<p>Please wait, processing is happening in <span id="countdown">5</span> seconds.</p>
<div class="confirmation">
<h1> Success!</h1>
<p> The operation completed successfully.  You may now close this tab.</p>
</div>
<script>
// Set the countdown time in seconds
let countdownTime = 5;

// Get the countdown element
const countdownElement = document.getElementById("countdown");

// Function to update the countdown
function updateCountdown() {
    countdownTime--;
    countdownElement.textContent = countdownTime;

    if (countdownTime <= 0) {
        // Show confirmation message
        document.querySelector("h1").textContent = "Success!";
        document.querySelector("p").style.display = "none";
        document.querySelector(".confirmation").style.display = "block";

    } else {
        // Continue the countdown
        setTimeout(updateCountdown, 1000);
    }
}

// Start the countdown
updateCountdown();
</script>

</body>
</html>
